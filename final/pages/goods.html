<!DOCTYPE html>
<html lang="en">
    <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>goods</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap');
  </style>
  <link rel="stylesheet" href="/css/top-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/progress.css">
  <link rel="stylesheet" href="/css/goods.css">

  </head>
<body>
  <header>
    <div class="menu-bar" id="menuIcon">
      <i class="fa-solid fa-bars"></i>
    </div>
    <div class="logo">
      <p class="playwrite-cu">CarbonCare</p>    
    </div>
    <div class="side">
      <i class="fa-regular fa-heart"></i>
      <i class="fa-regular fa-bell"></i>
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-solid fa-gear"></i>
    </div>
    <nav class="side-menu" id="sideMenu">
      <ul>
        <li>prize</li>
        <li>transport</li>
        <li>carbon</li>
        <li class="dropdown">
          2nd-hand
          <i class="fa-solid fa-chevron-down dropdown-icon"></i> <!-- 아이콘 추가 -->
          <ul class="dropdown-menu">
            <li><a href="#">Record Buyer</a></li>
            <li><a href="#">Record Seller</a></li>
          </ul>
        </li>
        <li>activity</li>
      </ul>
    </nav>
    
  
    <div class="overlay" id="overlay"></div> 
    <script src="js/sidebar.js"></script>
  </header>

  <div class="product-detail">
    <img src="/img/cleaning-bag-2.jpg" alt="Product Image">
    <h2>Trash Bag</h2>
    <p>50 points</p>
    <p>Expiration date: 30 days</p>
    <button class="buy-button" onclick="showPopup()">BUY IT!</button> <!-- 當點擊按鈕時，觸發彈窗 -->
  </div>
  
  <!-- 購買失敗彈窗 -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <p>SORRY! You haven't enough points.</p>
      <p>Earn points through various activities!</p>
      <button class="activity-button" onclick="window.location.href='activity.html';">Go to Activity</button>
      <button class="close-button" onclick="closePopup()">Close</button>
    </div>
  </div>
  
  
  <script>
 // 顯示彈窗
function showPopup() {
  document.getElementById('popup').style.display = 'flex';
}

// 隱藏彈窗
function closePopup() {
  document.getElementById('popup').style.display = 'none';
}

  </script>

</body>
